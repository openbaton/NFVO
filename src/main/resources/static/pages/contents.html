<div class="row">
    <div class="col-lg-12">
        <h1>
            Overview <small>Statistics Overview</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-dashboard"></i> Overview</li>
        </ol>
        <div id="topologyAlertOk" class="alert alert-success"
             style="display: none;">
            <button type="button" class="close" aria-hidden="true">×</button>
            <div class="body"></div>
        </div>
        <div id="topologyAlertError" class="alert alert-danger"
             style="display: none;">
            <button type="button" class="close" aria-hidden="true">×</button>
            <div class="body"></div>
        </div>

        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close"
                    aria-hidden="true">&times;</button>
            Welcome to OpenBaton Network orchestrator Overview Admin by <a
                class="alert-link" href="http://www.OpenBaton.org">the
            OpenBaton team</a>!
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-list-alt fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{numberNSR}}</div>
                        <div>Network Service Records</div>
                    </div>
                </div>
            </div>
            <a  href="#nsrecords">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-lg-4 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-cloud-upload fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{numberVNF}}</div>
                        <div>Virtual Network Functions</div>
                    </div>
                </div>
            </div>
            <a  href="#vnfdescriptors">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-pencil-square-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{numberNSD}}</div>
                        <div>Network Service Descriptors</div>
                    </div>
                </div>
            </div>
            <a  href="#nsdescriptors">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>




</div>
